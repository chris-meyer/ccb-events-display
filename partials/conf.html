<section>
<div class="container">
  <div class="row">
    <!-- Logo Section -->
    <div class="col-xs-12 nopad" id="head-row">
        <div ng-include src="'partials/head.html'"></div>
    </div>
    <div class="col-xs-12" id="coldiv" data-ng-controller="ConfController">
      <h1>Configuration</h1>
      <div id="messages" class="alert alert-success" data-ng-show="messages" data-ng-bind="messages"></div>
      <form name="confForm" novalidate>

        <div class="form-group">
          <label for="ccb_church">CCB API Church Name</label>
          <input type="text" class="form-control" name="ccb_church" ng-model="conf.ccb_church" placeholder="goodshep" value="{{conf.ccb_church}}" required>
        </div>
        <div class="form-group">
          <label for="ccb_user">CCB API User</label>
          <input type="text" class="form-control" name="ccb_user" ng-model="conf.ccb_user" placeholder="user" value="{{conf.ccb_user}}" required>
        </div>
        <div class="form-group">
          <label for="ccb_pass">CCB API Password</label>
          <input type="password" class="form-control" name="ccb_pass" ng-model="conf.ccb_pass" placeholder="pass123" value="{{conf.ccb_pass}}" required>
        </div>

        <div class="form-group">
          <label for="days_ahead">Days Ahead</label>
          <input type="text" class="form-control" name="days_ahead" ng-model="conf.days_ahead" placeholder="7" value="{{conf.days_ahead}}" required>
        </div>
        <div class="form-group">
          <label for="days_of_week">Days of Week Format</label>
          <input type="text" class="form-control" name="days_of_week" ng-model="conf.days_of_week" placeholder="Sun,Mon,Tue,Wed,Thu,Fri,Sat" value="{{conf.days_of_week.join(',')}}" required>
        </div>
        <div class="form-group">
          <label for="item_limit">Item Limit</label>
          <input type="text" class="form-control" name="item_limit" ng-model="conf.item_limit" placeholder="4" value="{{conf.item_limit}}" required>
        </div>
        <div class="form-group">
          <label for="swap_frequency">Event Swap Frequency <small>(in seconds)</small></label>
          <input type="text" class="form-control" name="swap_frequency" ng-model="conf.swap_frequency" placeholder="4" required>
        </div>
        <div class="form-group">
          <label for="slide_frequency">Slide Change Frequency <small>(in seconds)</small></label>
          <input type="text" class="form-control" name="slide_frequency" ng-model="conf.slide_frequency" placeholder="4" required>
        </div>
        <div class="form-group">
          <label for="page_refresh_frequency">Page Refresh Frequency <small>(in minutes)</small></label>
          <input type="text" class="form-control" name="page_refresh_frequency" ng-model="conf.page_refresh_frequency" placeholder="60" required>
        </div>
        <div class="form-group">
          <label for="slide_head_img">Header Path</label>
          <input type="text" class="form-control" name="slide_head_img" ng-model="conf.slide_head_img" placeholder="images/myhead.jpg" value="{{conf.slide_head_img}}" required>
        </div>
        <div class="form-group">
          <label for="slide_img_path">Slider Path</label>
          <input type="text" class="form-control" name="slide_img_path" ng-model="conf.slide_img_path" placeholder="/home/myuser/files/ccb-test" value="{{conf.slide_img_path}}" required>
        </div>
        <button type="submit" class="btn btn-default" data-ng-click="submit(confForm)">Submit</button>

      </form>
      <br>
      </div>
    </div>
  </div>
</div>
</section>
